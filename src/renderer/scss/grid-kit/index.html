<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Kit</title>
	<link rel="stylesheet" href="dist/grid-kit.css" type="text/css">
	<style>
		/* custom style */
		body {
			font-family: sans-serif;
			font-weight: 100;
			padding-bottom: 25px;
		}
		.col-style {
			background: #673ab7;
			color: #fff;
			padding: 1rem;
			text-align: center;
			border-radius: 4px;
			border: 1px solid #320b86;
		}
	</style>
</head>
<body>
	<main class="container fix-width">
		<div class="col-12 center">
			<h1>Grid Kit </h1>
			<p>CSS3 Grid Framework</p>
		</div>

		<div class="col-12">
			<h2>Grid</h2>
		</div>
		<div class="col col-style">1</div>
		<div class="col col-style">2</div>
		<div class="col col-style">3</div>
		<div class="col col-style">4</div>
		<div class="col col-style">5</div>
		<div class="col col-style">6</div>
		<div class="col col-style">7</div>
		<div class="col col-style">8</div>
		<div class="col col-style">9</div>
		<div class="col col-style">10</div>
		<div class="col col-style">11</div>
		<div class="col col-style">12</div>

		<div class="col-2 col-style">1</div>
		<div class="col-2 col-style">2</div>
		<div class="col-2 col-style">3</div>
		<div class="col-2 col-style">4</div>
		<div class="col-2 col-style">5</div>
		<div class="col-2 col-style">6</div>

		<div class="col-3 col-style">1</div>
		<div class="col-3 col-style">2</div>
		<div class="col-3 col-style">3</div>
		<div class="col-3 col-style">4</div>

		<div class="col-4 col-style">1</div>
		<div class="col-4 col-style">2</div>
		<div class="col-4 col-style">3</div>

		<div class="col-6 col-style">1</div>
		<div class="col-6 col-style">2</div>
		<div class="col-12 col-style">1</div>

		<div class="col-12">
			<h2>Form</h2>
		</div>

		<form class="col-6 grid">
			<label class="col-3" for="username">Username</label>
			<input class="col-9" type="text" id="username">
			<label class="col-3" for="password">Password</label>
			<input class="col-9" type="password" id="password">
			<label class="col-3" for="bio">Bio</label>
			<textarea class="col-9" id="bio"></textarea>
		</form>

		<div class="col-6"></div>

		<form class="col-6">
			<div class="field">
				<label class="label" for="gender">Gender</label>
				<select id="gender">
					<option>Male</option>
					<option>Female</option>
				</select>
				<p class="help">What is your gender?</p>
			</div>
			<div class="field">
				<label class="checkbox">
					<input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
				</label>
			</div>
			<div class="field">
				<label>
					<input type="radio" name="question"> Yes
				</label>
				<label>
					<input type="radio" name="question"> No
				</label>
			</div>
			<div class="field">
				<button class="button" type="button">Submit</button>
			</div>
		</form>

	</main>
</body>
</html>
